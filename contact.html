<!DOCTYPE html>

<body class="font-sans bg-gray-100">

  <!-- Navigation -->
  <nav class="bg-gray-900 text-white py-4 px-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div>
        <a href="#" class="text-lg font-semibold">Company Name</a>

        <a href="#" class="mx-4">Home</a>
        <a href="#about" class="mx-4">About Us</a>
        <a href="#contact" class="mx-4">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section id="contact" class="py-20 px-4">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Contact Us</h2>
      <form action="send_email.php" method="POST" class="max-w-lg mx-auto">
        <div class="mb-4">
          <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:outline-none" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">Send Message</button>
        </div>
      </form>
    </div>
  </section>

</body>
